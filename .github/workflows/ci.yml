name: "CI"

on:
    push:
        paths-ignore: "./basics.yml"
    workflow_dispatch:

jobs:
    deps:
        name: "Install dependencies"
        runs-on: "ubuntu-latest"
        steps:
            - uses: actions/checkout@v4
            - run: ls
            - uses: shivammathur/setup-php@v2
              with:
                php-version: '8.1'
                extensions: imagick, swoole
            - run: composer install
        